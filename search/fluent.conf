<source>
  @type tail
  format json
  read_from_head true
  tag docker.logs
  path /fluentd/log/containers/*/*-json.log
  pos_file /tmp/container-logs.pos
  <parse>
    @type "json"
    time_type string
    localtime true
  </parse>
</source>

<match docker.logs>
  @type file
  path /output/test.log
</match>